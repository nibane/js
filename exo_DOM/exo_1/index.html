<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <title>Document</title>
</head>
<body>
    <div id="box" onclick="afficherProp()"></div>
    <script>   

        
        function afficherProp(){
            alert ("width: 200px; height: 200px; color: darkkhaki; background: darkcyan; text-align: center; display: table-cell; vertical-align: middle; font-size: 60px; cursor: pointer;")
        }

        const box = document.createElement("div")
        box.classList.add("box")

        const board = document.querySelector("div")

        const newbox = box.cloneNode()
        newbox.innerText = "txt"
        board.appendChild(newbox)
        

    </script>

</body>
</html>
